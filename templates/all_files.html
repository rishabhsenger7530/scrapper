{% extends "header.html" %}

{% block content %}

        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Download CSV </h3>
              </div>

            
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Download CSV </h2>
                    
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">

                    <div class="row">
                      {% for i in files%}
                      <div class="col-md-55">
                        <div class="thumbnail">
                          <div class="image view view-first">
                            <img style="width: 100%;height: 100%; display: block;" src="static/img/download.png" alt="image" />
                          
                          </div>
                          <div class="caption">
                            <p> <a href="/static/csv/{{i}}" download="">{{i}}</a></p>
                          </div>
                        </div>
                      </div>
                      {% endfor %}
                      

                     
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
      
{% endblock %}
